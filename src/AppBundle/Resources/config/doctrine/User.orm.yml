# src/AppBundle/Resources/config/doctrine/User.orm.yml
AppBundle\Entity\User:
    type:  entity
    table: fos_user
    id:
        id:
            type: integer
            generator:
                strategy: AUTO
    fields:
        name:
            type: string
            length: 255
    manyToOne:
        progression:
            targetEntity: ProgressionBundle\Entity\progression
            joincolumn:
                name: progression_id
                referencedColumnName: id

    lifecycleCallbacks: {  }